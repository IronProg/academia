  <script>
    $(document).ready(function() {
      let exercicios = localStorage.getItem("dbQuarta") ? JSON.parse(localStorage.getItem("dbQuarta")) : null;
      if (!exercicios) {
        localStorage.setItem("dbQuarta", JSON.stringify(exerciciosQuarta))
        exercicios = exerciciosQuarta;
      }
      MontaExercicios(exercicios);

      $(".checkbox-exercicio").on("click", function() {
        let id = $(this).attr("data-id");
        let exerciciosArray = JSON.parse(localStorage.getItem("dbQuarta"));
        exerciciosArray.forEach(exercicio => {
          if (exercicio.id === id) {
            exercicio.marcado ? exercicio.marcado = false : exercicio.marcado = true;
          }
          localStorage.setItem("dbQuarta", JSON.stringify(exerciciosArray));
        });
      })
      $(".btn-salva-comentario").on("click", function() {
        let id = $(this).attr("data-id");
        let exerciciosArray = JSON.parse(localStorage.getItem("dbQuarta"));
        exerciciosArray.forEach(exercicio => {
          if (exercicio.id === id) {
            let novoComentario = $(this).parent().parent().children(".form-control").val();
            console.log(novoComentario)
            exercicio.comentario = novoComentario;
          }
          localStorage.setItem("dbQuarta", JSON.stringify(exerciciosArray));
        });
      })
      $("#reseta-data-storage").on("click", function() {
        localStorage.removeItem("dbQuarta");
        location.reload();
      });
    })
  </script>
